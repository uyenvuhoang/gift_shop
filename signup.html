<section>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <form action="" class="sign_up p-3">
                    <div class="sign border_bottom text-center">
                        <h3 class="color_red">Sign up</h3>
                    </div>
            
                    <div class="name mt-3">
                        <h4 class="color_red">User name</h4>
                        <input type="text" id="name" required placeholder="Enter your username" class="input_controll">
                    </div>
            
                    <div class="email mt-3">
                        <h4 class="color_red">Email</h4>
                        <input type="email" id="email" required placeholder="Enter your email" class="input_controll">
                    </div>
            
                    <div class="password mt-3">
                        <h4 class="color_red">Password</h4>
                        <input type="password" id="password" required placeholder="Enter your password" class="input_controll">
                    </div>
            
                    <div class="password mt-3">
                        <h4 class="color_red">Password confirm</h4>
                        <input type="password" id="password" required placeholder="Enter your password" class="input_controll">
                    </div>
            
                    <div class="create_new mt-3">
                        <input type="checkbox" name="create" id="create_new" checked><span>Yes. Create new account!</span>
                    </div>
            
                    <div class="done">
                        <input type="submit" value="Sign up" id="done">
                    </div>
                    
                    <div class="in">
                        <a href="#!Signin">Sign in</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
        
</section>
